<!DOCTYPE html>
<html>
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>My First jQuery Mobile Application</title> 

  <link rel="stylesheet" type="text/css"  href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>
  <link rel="stylesheet" type="text/css"  href="css/app.css"/>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/underscore1.7.0.js"></script>
  <script src="js/licPolicyDetails.js"></script>
</head> 

<body> 
  <div data-role="page" id="page1">
    <div data-role="header" class="logoCls">
      <!-- <h3>hi how are you</h3> -->
    </div>
    
    <div data-role="main" class="ui-content content">
      <form>
        <div data-role="fieldcontainer" class="text-align-center header">
          <label>LIC Premium & Maturity Calculator</label>
        </div>
        <div data-role="fieldcontain">
          <label for="name">SumAssured</label>
          <input type="text" name="lifecover" id="lifecover" placeholder="Required Life Cover" value="" />
        </div>
        
        <div data-role="fieldcontain">
          <label for="select-choice-1" class="select">Plan</label>
          <select name="select-choice-1" id="select-choice-1">
            <option value="New Jeevan Anand">New Jeevan Anand</option>
            <option value="ABC Policy">ABC Policy</option>
            <option value="express">ABC Policy</option>
            <option value="overnight">ABC Policy</option>
          </select> 
        </div>
        
        <div data-role="fieldcontain">
          <label for="select-choice-2" class="select">Term</label>
          <select name="select-choice-2" id="select-choice-2">
            <option value="New Jeevan Anand">New Jeevan Anand</option>
            <option value="ABC Policy">ABC Policy</option>
            <option value="express">ABC Policy</option>
            <option value="overnight">ABC Policy</option>
          </select>
        </div>
        
        <label><input type="checkbox" name="checkbox-0" /> Include Double Accident Benefit </label>
        
        <div data-role="fieldcontain">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name" value="" />
        </div>
        
        <div data-role="fieldcontain" class="mobilenumberdiv">
          <label for="name">Mobile</label>
          <!-- <div class="countrycodedivcls">+91&nbsp;</div> --> <input type="number" name="lifecover" id="lifecover" placeholder="10 Digit Mobile Number" value="" />
        </div>
        
        <div data-role="fieldcontain">
          <label for="name">DOB</label>
          <!-- <input type="text" data-role="date" placeholder="Date of Birth" data-inline="true"> -->
          <input type="text" id="datepicker" class="hasDatepicker">
        </div>
        
        <button type="submit" class="ui-btn-inline-block" value="Get Premium and Maturity" ></button>
        
        <label><input type="checkbox" name="checkbox-tc" />  I agree to your <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a> </label>
      </form>
    </div>
    
    <div data-role="footer" class="footer">
      <h3>Licpolizy.com</h3>
    </div>
  </div>
</body>
</html>
